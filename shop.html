<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic.ss Shop</title>
    <link rel="stylesheet" type="text/css" href="shopdes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <i class="fas fa-bars" style="color: #68A168;"></i>
            </button>
            <div class="logo">
                <a href="index.html">
                    <img src="images/basic.ss-logo.png" alt="Basic.ss Logo">
                </a>
            </div>
            <div class="navigation">
                <a href="index.html" class="nav-link"><b>Home</b></a>
                <a href="shop.html" class="nav-link"><b>Shop</b></a>
                <a href="productcateg.html" class="nav-link"><b>Categories</b></a>
                <a href="about.html" class="nav-link"><b>About Us</b></a>
                <a href="contact.html" class="nav-link"><b>Contact Us</b></a>
            </div>
        </div>

        <form action="https://formsubmit.co/agmnlo.by@gmail.com" method="POST">
            <h2>Order Form</h2>
            <div class="inputGroup">
                <div class="inputBox">
                    <input type="text" name="lastname" required>
                    <label>Last &nbsp Name<span class="required"></span></label>
                </div>
                <div class="inputBox">
                    <input type="text" name="firstname" required>
                    <label>First &nbsp Name<span class="required"></span></label>
                </div>
            </div>
            <div class="inputBox">
                <input type="tel" name="phone" required>
                <label>Phone &nbsp Number<span class="required"></span></label>
            </div>
            <div class="inputBox">
                <input type="email" name="email" required>
                <label>Email<span class="required"></span></label>
            </div>
            <div class="inputBox">
                <input type="text" name="streetaddress" required>
                <label>Street &nbsp Address<span class="required"></span></label>
            </div>
            <div class="inputGroup">
                <div class="inputBox">
                    <input type="text" name="city" required>
                    <label>City<span class="required"></span></label>
                </div>
                <div class="inputBox">
                    <input type="text" name="region" required>
                    <label>Region<span class="required"></span></label>
                </div>
            </div>
            <div class="inputGroup">
                <div class="inputBox">
                    <input type="text" name="postalcode" required>
                    <label>Postal/ZipCode<span class="required"></span></label>
                </div>
                <div class="inputBox">
                    <input type="text" name="country" required>
                    <label>Country<span class="required"></span></label>
                </div>
            </div>
            <div class="inputBox">
                <input type="text" name="productname" required>
                <label>Product &nbsp Name<span class="required"></span></label>
            </div>
            <div class="inputBox quantity">
                <input type="number" name="quantity" value="1" min="1" required>
                <label>Product &nbsp Quantity <span class="required"></span></label>
            </div>                     
            <div class="inputBox">
                <input type="submit" value="Order">
            </div>
        </form>

        <script>
            function changeQuantity(delta) {
                const input = document.querySelector('input[name="productquantity"]');
                const currentValue = parseInt(input.value);
                const newValue = currentValue + delta;
                if (newValue >= 1) {
                    input.value = newValue;
                }
            }

            document.querySelectorAll('label').forEach(label => {
                label.innerHTML = label.innerText.split('').map((letter, i) =>
                    `<span style="transition-delay: ${i * 50}ms">${letter}</span>`).join('') + ' <span class="required">*</span>';
            });
        </script>

        <div class="footer">
            <img src="images/basic.ss-logo.png" alt="Basic.ss Logo">
            <p><b>Manalo, Abigail G.<br>manaloabby20@gmail.com</b></p>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="signup.html" class="offcanvas-link"><i class="fa-solid fa-user"></i> Account</a><br>
            <a href="trending.html" class="offcanvas-link"><i class="fa-solid fa-arrow-trend-up"></i> Trending</a><br>
            <a href="offers.html" class="offcanvas-link"><i class="fa-solid fa-tags"></i> Offers</a><br>
            <a href="faqs.html" class="offcanvas-link"><i class="fa-solid fa-circle-question"></i> Frequently Asked Questions</a><br>
            <a href="settings.html" class="offcanvas-link"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
